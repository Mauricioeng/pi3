<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ferreira Junior</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            overflow: hidden;
            position: relative;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #222222 100%);
            z-index: -1;
        }
        
        .login-container {
            background: white;
            width: 350px;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }
        
        .logo-subtext {
            font-size: 14px;
            color: #777;
            margin-bottom: 30px;
        }
        
        h2 {
            margin-bottom: 25px;
            color: #000;
            position: relative;
            display: inline-block;
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #FFD700;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            transition: all 0.3s;
            font-size: 15px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: #000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background: #222;
        }
        
        button:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 215, 0, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        #message {
            color: #ff3333;
            font-size: 14px;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s;
        }
        
        #message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .accent-shape {
            position: absolute;
            background-color: #FFD700;
            z-index: -1;
        }
        
        .accent-shape-1 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            top: -100px;
            right: -100px;
            opacity: 0.1;
        }
        
        .accent-shape-2 {
            width: 150px;
            height: 150px;
            border-radius: 30%;
            bottom: -75px;
            left: -75px;
            opacity: 0.05;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .decorative-element {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #FFD700;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .decorative-element:nth-child(1) {
            top: 20%;
            left: 15%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
        }
        
        .decorative-element:nth-child(2) {
            top: 60%;
            right: 15%;
            width: 100px;
            height: 100px;
            animation-delay: 1s;
        }
        
        .decorative-element:nth-child(3) {
            bottom: 10%;
            left: 30%;
            width: 40px;
            height: 40px;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="decorative-element"></div>
    <div class="decorative-element"></div>
    <div class="decorative-element"></div>
    
    <div class="login-container">
        <div class="accent-shape accent-shape-1"></div>
        <div class="accent-shape accent-shape-2"></div>
        
        <div class="logo">
            <div class="logo-text">FERREIRA JUNIOR</div>
            <div class="logo-subtext">TFJ Admnistrativo</div>
        </div>
        
        <h2>Login</h2>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Usuário" autocomplete="off">
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="Senha">
        </div>
        
        <button onclick="login()">ENTRAR</button>
        
        <p id="message"></p>
    </div>

    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const message = document.getElementById("message");
            
            // Efeito de click no botão
            const button = document.querySelector('button');
            const ripple = document.createElement('span');
            
            if (user === "admin" && pass === "1234") {
                button.style.backgroundColor = "#FFD700";
                button.style.color = "#000";
                message.innerText = "Login realizado com sucesso!";
                message.style.color = "#008000";
                message.classList.add("show");
                
                setTimeout(() => {
                    window.location.href = "http://localhost/TRF/usuarios.php";
                }, 1000);
            } else {
                button.classList.add("error");
                message.innerText = "Usuário ou senha incorretos";
                message.style.color = "#ff3333";
                message.classList.add("show");
                
                // Animação de shake no formulário
                const container = document.querySelector('.login-container');
                container.style.animation = "shake 0.5s";
                
                setTimeout(() => {
                    container.style.animation = "";
                }, 500);
            }
        }
        
        // Adiciona animação de shake para o erro
        document.head.insertAdjacentHTML("beforeend", `
            <style>
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            </style>
        `);
        
        // Foco nos inputs com animação
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderColor = "#FFD700";
                this.style.boxShadow = "0 0 0 2px rgba(255, 215, 0, 0.2)";
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.style.borderColor = "#ddd";
                    this.style.boxShadow = "none";
                }
            });
        });
    </script>
</body>
</html>
